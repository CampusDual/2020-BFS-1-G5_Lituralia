<div fxFlex>
  <o-form
      service="genres"
      entity="genre"
      keys="genre_id"
      header-actions="R"
      show-header="no">
    <o-integer-input attr="genre_id" sql-type="INTEGER" label="Id" enabled="no"
                     class="display-none" read-only="yes"></o-integer-input>
    <o-row fxFlex>
      <o-column title="{{ 'GENRE_INFORMATION' | oTranslate }}" fxFlex>
        <o-row>
          <o-text-input class="input-padding" attr="genre_name" label="GENRE_NAME" fxFlex
                        required="no" read-only="yes"></o-text-input>
        </o-row>
        <o-row>
          <o-textarea-input attr="genre_desc" label="GENRE_DESC" fxFlex read-only="yes"></o-textarea-input>
        </o-row>
      </o-column>
    </o-row>

    <o-row fxFlex>
      <o-column fxFlex title="{{ 'BOOKS' | oTranslate }}">
        <o-table attr="booksTable"
                 service="genres"
                 entity="vGenreBookDetails"
                 parent-keys="genre_id"
                 keys="genre_id"
                 columns="genre_id;book_id;isbn;cover;title;publish_date;publisher_name;author_names;genre_names;avg_rating;ratings"
                 visible-columns="isbn;cover;title;publish_date;publisher_name;author_names;genre_names;avg_rating;ratings"
                 query-rows="10"
                 detail-form-route="/main/books/"
                 show-filter-option="no"
                 show-configuration-option="no"
                 refresh-button="no"
                 export-button="no"
                 delete-button="no"
                 insert-button="no"
                 fixed-header="yes">
<!--          <o-table-column attr="genre_id" title="GENRE_ID" type="integer" width="48px"></o-table-column>-->
<!--          <o-table-column attr="book_id" title="BOOK_ID" type="integer" width="48px"></o-table-column>-->
          <o-table-column attr="isbn" title="ISBN"  width="128px"></o-table-column>
          <o-table-column attr="cover" title="COVER" orderable="no" searchable="no"
                          image-type="base64" type="image" width="48px">
            <o-table-cell-renderer-image image-type="base64" empty-image="assets/images/no-image.png"
                                         avatar="yes"></o-table-cell-renderer-image>
          </o-table-column>
          <o-table-column attr="title" title="TITLE"></o-table-column>
          <o-table-column attr="publish_date" title="PUBLISH_DATE" type="date" format="MM/DD/YYYY"></o-table-column>
          <o-table-column attr="publisher_name" title="PUBLISHER_NAME"></o-table-column>
          <o-table-column attr="author_names" title="AUTHOR_NAMES"></o-table-column>
          <o-table-column attr="genre_names" title="GENRE_NAMES"></o-table-column>
          <o-table-column attr="avg_rating" title="AVG_RATING" width="150px"
                          orderable="no" searchable="no" type="image">
            <o-table-column-renderer-star-rating image-type="base64" empty-image="assets/images/no-image.png"
                                                 avatar="yes"></o-table-column-renderer-star-rating>
          </o-table-column>
          <o-table-column attr="ratings" title="RATINGS" type="integer" width="50px"></o-table-column>
        </o-table>
      </o-column>
    </o-row>
  </o-form>
</div>
