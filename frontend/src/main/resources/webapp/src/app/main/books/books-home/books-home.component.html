<div fxFlex>
    <o-table fxFlex attr="booksTable" service="books" entity="book" keys="book_id"
             columns="book_id;isbn;cover;title;publisher_id"
             visible-columns="isbn;cover;title;publisher_id" query-rows="20">
        <o-table-column attr="isbn" title="ISBN" width="100px"></o-table-column>
        <o-table-column attr="cover" title="COVER" width="150px" orderable="no" searchable="no" type="image" avatar="no"
                        empty-image="assets/images/no-image.png" image-type="base64" ></o-table-column>
        <o-table-column attr="title" title="TITLE"></o-table-column>
        <o-table-column attr="publisher_id" title="PUBLISHER_ID"></o-table-column>
    </o-table>
</div>
