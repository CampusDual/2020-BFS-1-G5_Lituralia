<button mat-stroked-button label="TABLE_VIEW" icon="style" (click)="switchToTable()">
  {{"TABLE_VIEW" |oTranslate}}
</button>
<o-grid #authors
        class="grid-container"
        attr="authorsTable"
        service="authors"
        entity="vAuthorDetails"
        columns="book_id;isbn;cover;title;synopsis;author_names;genre_names;avg_rating;ratings"
        orderable="yes"
        quick-filter="yes"
        grid-item-height="350"
        gutter-size="8px"
        sort-column="title"
        sortable-columns="title;avg_rating:desc;avg_rating:asc;ratings:desc;ratings:asc"
        sort-columns="avg_rating:desc"
        keys="author_id"
        pageable="no"
        query-rows="16"
        detail-mode="no">
  <o-grid-item *ngFor="let author of authors.dataArray" class="">
    <app-author-card [author]="author"></app-author-card>
  </o-grid-item>
</o-grid>
