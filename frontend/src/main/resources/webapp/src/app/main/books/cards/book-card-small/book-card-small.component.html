<div *ngIf="this.book">
  <mat-card  class="tarjeta">
<!--<mat-card flex>-->
    <mat-card-header class="cabecera text-center" [routerLink]="['/main', 'books', book.book_id]" >
      <mat-card-title class="card cursor-pointer text-center" >
        <h3 title="{{book.title}}" class="text-center">{{ (book.title.length > 20) ? (book.title | slice:0:20) + '...' : (book.title) }}
        </h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content
        [routerLink]="['/main','books', book.book_id]">
      <o-image class="cursor-pointer"
               empty-image="assets/images/no-image.png"
               height="200px"
               id="book_cover"
               attr="cover"
               label="COVER"
               [data]="book.cover | base64"
               auto-fit="yes"
               enabled="true"
               read-only="true"
               show-controls="false"
               full-screen-button="false"></o-image>
    </mat-card-content>
    <mat-card-footer class="pie">
      <o-row>
        <o-column fxFlex="100" class="stars">
          <app-star-rating [rating]="book.avg_rating" [ratings]="book.ratings"></app-star-rating>
        </o-column>
        <o-column fxFlex class="boton" *ngIf="this.isLoggedIn()">

          <app-add-to-my-list-button [isInList]="isInList"
                                     (toggle)="this.toggleBookInMyList()"></app-add-to-my-list-button>

        </o-column>
      </o-row>
    </mat-card-footer>
  </mat-card>
</div>
