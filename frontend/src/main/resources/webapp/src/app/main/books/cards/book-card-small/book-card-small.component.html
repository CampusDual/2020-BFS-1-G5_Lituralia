<div *ngIf="this.book" class="card cursor-pointer" [routerLink]="['/main', 'books', book.book_id]" style="width: 150px;" >

  <img class="card-img-top" height="auto" src="{{'data:image/jpg;base64,' +book.cover}}" alt="Card image cap">

  <div class="card-body">
    <h6 class="card-title">{{book.title}}</h6>
  </div>

  <div class="card-footer">
    <app-star-rating [rating]="book.avg_rating" [ratings]="book.ratings" width="100"></app-star-rating>
  </div>
</div>
