<div fxFlex class="row">
  <o-table fxFlex attr="authorsTable" service="authors" entity="vAuthorDetails" keys="author_id"
           columns="author_id;author_name;author_birth;author_death;books;ratings;avg_rating"
           visible-columns="author_name;author_birth;author_death;books;ratings;avg_rating" query-rows="20">
    <o-table-column attr="author_name" title="AUTHOR_NAME"></o-table-column>
    <o-table-column attr="author_birth" title="AUTHOR_BIRTH" type="date" format="MM/DD/YYYY"
                    width="200px"></o-table-column>
    <o-table-column attr="author_death" title="AUTHOR_DEATH" type="date" format="MM/DD/YYYY"
                    width="200px"></o-table-column>
    <o-table-column attr="books" title="BOOKS" type="integer" width="50px"></o-table-column>
    <o-table-column attr="avg_rating" title="AVG_RATING" type="real" width="50px"></o-table-column>
    <o-table-column attr="ratings" title="RATINGS" type="integer" width="50px"></o-table-column>
  </o-table>
</div>
