<div *ngIf="this.book" >
    <mat-card class="tarjeta">
        <mat-card-content>

                <o-column fxFlex="30" >
                    <o-image class="cursor-pointer"
                             [routerLink]="['/main','books', book.book_id]"
                             height="200px"
                             id="book_cover"
                             attr="cover"
                             label="COVER"
                             [data]="book.cover | base64"
                             auto-fit="yes"
                             enabled="true"
                             read-only="true"
                             show-controls="false"
                             empty-image="assets/images/no-image.png"
                             full-screen-button="false"></o-image>
                </o-column>
                <o-column fxFlex="70" class="dates">
                    <mat-card-title class=" cursor-pointer" [routerLink]="['/main','books', book.book_id]">
                        <div >
                            {{ (book.title.length > 15) ? (book.title | slice:0:15) + '...' : (book.title) }}
                        </div>
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{ (book.author_names.length > 20) ? (book.author_names | slice:0:20) + '...' : (book.author_names) }}
                    </mat-card-subtitle>
                    <mat-card-subtitle>
                        <div class="text ellipsis">
                            <span class="text-concat">{{book.synopsis}}</span>
                        </div>
                    </mat-card-subtitle>
                </o-column>

        </mat-card-content>

        <mat-card-footer class="pie">
            <o-row>
                <o-column fxFlex="60" class="stars">
                    <app-star-rating [rating]="book.avg_rating" [ratings]="book.ratings"></app-star-rating>
                </o-column>
                <o-column fxFlex class="boton" *ngIf="this.isLoggedIn()">

                    <app-add-to-my-list-button [isInList]="isInList"
                                               (toggle)="this.toggleBookInMyList()"></app-add-to-my-list-button>

                </o-column>
            </o-row>
        </mat-card-footer>
    </mat-card>
</div>
