<div *ngIf="!isListInitialized; else myListElement">
  <button class="btn btn-primary" (click)="initMyList()">{{'INIT_MY_LIST_BTN' | oTranslate}}</button>
  <div>
    <p>{{'MY_LIST_NOT_INIT_WARN' | oTranslate}}</p>
  </div>
</div>
<ng-template #myListElement>
  <o-column title="{{ 'MY_LIST' | oTranslate }}" fxFlex="80">
    <div>{{'LIST_CREATED'| oTranslate }} - {{myBookList.list_create|date:'medium'}}</div>
    <div>{{'LIST_UPDATED'| oTranslate }} - {{myBookList.list_update|date:'medium'}}</div>
    <ul class="list-unstyled" *ngIf="myBookList.books.length>0 ; else noBooks">
      <li *ngFor="let book of myBookList.books | async">
        <app-book-card-wide [book]="book" [canRemove]="true" (onRemoveAction)="removeBookFromList($event)"></app-book-card-wide>
      </li>
    </ul>
    <ng-template #noBooks><div>{{'EMPTY_LIST' | oTranslate}}</div></ng-template>
  </o-column>
</ng-template>
