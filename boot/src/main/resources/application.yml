endpoints:
   api:
      enabled: true
logging:
   level:
      root: DEBUG
ontimize:
   corsfilter:
      enabled: true
   globalcors:
      corsConfigurations:
         '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            exposedHeaders: ["X-Auth-Token","Content-disposition","X-Requested-With"]
            allowedMethods:
               - GET
               - POST
               - PUT
               - OPTIONS
               - DELETE
   jdbc:
      nameConvention: lower
      sqlhandler: postgres
      sqlConditionProcessor:
         uppperString: true
         upperLike: true
   security:
      mode: default
      ignorePaths: /*, /assets/**, index.html, /api/bundle/**, /api/books/**, /api/authors/**, /api/genres/**, /api/publishers/**, /api/opinions/**
      roleInformationService:
         roleRepository: UserRoleDao
         roleNameColumn: ROLENAME
         serverPermissionQueryId: serverPermissions
         serverPermissionNameColumn: PERMISSION_NAME
         clientPermissionQueryId: clientPermissions
         clientPermissionColumn: XMLCLIENTPERMISSION
      userInformationService:
         userRepository: UserDao
         userLoginColumn: USER_
         userPasswordColumn: PASSWORD
         queryId: login
         otherData:
            - NAME
            - SURNAME
            - EMAIL
            - NIF
            - USERBLOCKED
            - LASTPASSWORDUPDATE
            - FIRSTLOGIN
      userRoleInformationService:
         userRoleRepository: UserRoleDao
         queryId: userRole
         roleLoginColumn: USER_
         roleNameColumn: ROLENAME
server:
   port: ${PORT:33333}
   tomcat:
      uri-encoding: UTF-8
   compression:
      enabled: true
      mime-types: application/json, application/xml
spring:
   jpa:
      database: POSTGRESQL
      show-sql: true
   datasource:
      platform: postgres
      driver-class-name: org.postgresql.Driver
      jdbcUrl: jdbc:postgresql://45.84.210.174:65432/cd05
      username: cd05
      password: cd05_P4$!
      initialSize: 10
      testOnBorrow: true
   main:
      banner-mode: 'off'
   session:
      store-type: none
   autoconfigure:
      exclude: |
         org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration, org.springframework.boot.actuate.autoconfigure.ManagementWebSecurityAutoConfiguration, org.springframework.boot.autoconfigure.security.FallbackWebSecurityAutoConfiguration